<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dropshipping Store</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .store {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>

<h1>ðŸ”¥ My Dropshipping Store ðŸ”¥</h1>

<div class="store" id="store"></div>

<script>
    // â­ ADD YOUR PRODUCTS HERE â­
    const products = [
        {
            name: "Wireless Earbuds",
            price: 24.99,
            image: "https://via.placeholder.com/300",
            checkout: "https://buy.stripe.com/test_12345"
        },
        {
            name: "LED RGB Lamp",
            price: 19.99,
            image: "https://via.placeholder.com/300",
            checkout: "https://buy.stripe.com/test_67890"
        },
        {
            name: "Fitness Smartwatch",
            price: 39.99,
            image: "https://via.placeholder.com/300",
            checkout: "https://buy.stripe.com/test_abcde"
        }
    ];

    const store = document.getElementById("store");

    products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product";

        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p>$${product.price}</p>
            <button onclick="window.location.href='${product.checkout}'">Buy Now</button>
        `;

        store.appendChild(card);
    });
</script>

</body>
</html>
